<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">

            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search_input" placeholder="Search hotels">
                    
                    <button class="search_button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-instagram"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user_nav">
                    <div class="user_nav__icon-box">
                        <svg class="user_nav__icon">
                            <use xlink:href="img/sprite.svg#icon-mail"></use>
                        </svg>
                        <span class="user_nav__notification">7</span>
                    </div> 
                    
                    <div class="user_nav__icon-box">
                        <svg class="user_nav__icon">
                            <use xlink:href="img/sprite.svg#icon-map"></use>
                        </svg>
                        <span class="user_nav__notification">13</span>
                    </div>

                    <div class="user_nav__icon-box">
                        <img src="img/user.jpg" alt="erser photo" class="user_nav__user-photo">
                        <span class="user_nav__user-name">Jonas</span>
                    </div>
                </nav>



            </header>

            <div class="content">

                <nav class="sidebar">

                    <ul class="side_nav">

                        <li class="side_nav__item side_nav__item--active">
                            <a href="#" class="side_nav__link">
                                <svg class="side_nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-chat"></use>
                                </svg>
                                <span class="side_nav__notification">Hotel</span>
                            </a>
                        </li>

                        <li class="side_nav__item">
                            <a href="#" class="side_nav__link">
                                <svg class="side_nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                                </svg>
                                <span class="side_nav__notification">Flight</span>
                            </a>
                        </li>


                        <li class="side_nav__item">
                            <a href="#" class="side_nav__link">
                                <svg class="side_nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-wallet"></use>
                                </svg>
                                <span class="side_nav__notification">Car Rental</span>
                            </a>
                        </li>
                        
                        <li class="side_nav__item">
                            <a href="#" class="side_nav__link">
                                <svg class="side_nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-mail"></use>
                                </svg>
                                <span class="side_nav__notification">Tours</span>
                            </a>
                        </li>

                    </ul>

                    <div class="legal">
                        &copy; 2020 by Trillio. all rights reserverd.
                    </div>
                </nav>

                <main class="hotel-view">

                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="photo of hotel 1" class="gallery__photo">
                        </figure>
                        
                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="photo of hotel 1" class="gallery__photo">
                        </figure>
                        
                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="photo of hotel 1" class="gallery__photo">
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            Holtes Las Palmas
                        </h1>

                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-instagram"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-instagram"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-instagram"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-instagram"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-instagram"></use>
                            </svg>
                        </div>

                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="img/sprite.svg#icon-log-out"></use>
                            </svg>
                            <button class="btn-inline">Albafueira, Portugal</button>
                        </div>

                        <div class="overview__rating">
                            <div class="overview__rating-average">8.6</div>
                            <div class="overview__rating-count">429 votes</div>
                        </div>
                    </div>


                </main>
                
            </div>

        </div>

    </body>
</html>
